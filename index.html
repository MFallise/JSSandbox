<!DOCTYPE html>
<html lang="en">
<head>
  <title>EICUI sandbox</title>
  <link rel="stylesheet" type="text/css" href="jssandbox.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="jssandbox-1.0.js"></script>
</head>
<body>
  <div class="sandbox">
    <div class="editor">
      <div class="markup"><label>HTML</label><textarea></textarea></div>
      <div class="styles"><label>CSS</label><textarea></textarea></div>
      <div class="code"><label>JS</label><textarea></textarea></div>
      <div class="actions">
        <a href="#" class="button export" title="Export JSON to console"><i class="jssb-download"></i></a>
        <a href="#" class="button clear" title="Clear all"><i class="jssb-bin"></i></a>
        <a href="#" class="button run" title="Run"><i class="jssb-cogs"></i></a>
      </div>
    </div>
    <div class="output"></div>
  </div>
  <script type="text/javascript">
    (function(){


      let box = new JSSandbox();
      
    })();
  </script>
</body>
</html>
